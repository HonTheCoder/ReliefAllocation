<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Chart Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .test-pass { background: #d1fae5; border: 1px solid #10b981; color: #059669; }
        .test-fail { background: #fee2e2; border: 1px solid #ef4444; color: #dc2626; }
        .test-info { background: #dbeafe; border: 1px solid #3b82f6; color: #2563eb; }
        .chart-container {
            height: 300px;
            margin: 20px 0;
            border: 2px dashed #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .student-list-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
        }
        .student-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .student-item:last-child { border-bottom: none; }
        .student-name { font-weight: 500; }
        .student-income { color: #6b7280; }
        ul { list-style-type: none; padding-left: 0; }
        li { padding: 8px 0; border-bottom: 1px solid #f3f4f6; }
        li:last-child { border-bottom: none; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="test-header">
            <h1>‚úÖ Priority Chart Verification Test</h1>
            <p><strong>Testing:</strong> Students excluded from priority chart, listed separately below</p>
        </div>

        <div id="testResults"></div>

        <h2>üìä Priority Statistics Chart</h2>
        <div class="chart-container" id="chartContainer">
            <canvas id="residentPriorityChart" style="display: none;"></canvas>
            <div id="chartPlaceholder" style="color: #6b7280;">
                Priority chart will appear here (students excluded)
            </div>
        </div>
        <div id="residentLegend"></div>
        <div id="topResidentsList"></div>
        
        <div id="studentListSection" class="student-list-section" style="display: none;"></div>

        <script>
            // Mock data for testing
            const mockResidents = [
                { name: "Alice Student", isStudent: true, monthlyIncome: 0, evacueeHistory: 0, aidHistory: 0 },
                { name: "Bob Scholar", isStudent: true, monthlyIncome: 0, evacueeHistory: 1, aidHistory: 0 },
                { name: "Charlie Worker", isStudent: false, monthlyIncome: 5000, evacueeHistory: 3, aidHistory: 2 },
                { name: "Diana Unemployed", isStudent: false, monthlyIncome: 0, evacueeHistory: 5, aidHistory: 1 },
                { name: "Edward Manager", isStudent: false, monthlyIncome: 20000, evacueeHistory: 1, aidHistory: 0 },
                { name: "Fiona Executive", isStudent: false, monthlyIncome: 50000, evacueeHistory: 0, aidHistory: 0 }
            ];

            // Mock Firebase functions for testing
            const mockDb = {};
            const mockGetDocs = () => ({
                forEach: (callback) => {
                    mockResidents.forEach((resident, index) => {
                        callback({ data: () => resident });
                    });
                }
            });
            const mockCollection = () => mockDb;
            const mockQuery = () => mockDb;
            const mockWhere = () => mockDb;

            // Test runner
            function runTest() {
                const results = [];
                let hasChartFunction = false;
                let studentsExcluded = false;
                let studentListWorking = false;

                // Test 1: Check if chart function exists
                if (typeof window.loadResidentPriorityChart === 'function') {
                    hasChartFunction = true;
                    results.push({ 
                        status: 'pass', 
                        message: '‚úÖ Priority chart function exists and is accessible' 
                    });
                } else {
                    results.push({ 
                        status: 'fail', 
                        message: '‚ùå Priority chart function not found' 
                    });
                }

                // Test 2: Check if income chart function was removed
                if (typeof window.loadIncomeCategorizationChart === 'undefined') {
                    results.push({ 
                        status: 'pass', 
                        message: '‚úÖ Income categorization chart function successfully removed' 
                    });
                } else {
                    results.push({ 
                        status: 'fail', 
                        message: '‚ùå Income categorization chart function still exists' 
                    });
                }

                // Test 3: Run priority chart and check if students are excluded
                if (hasChartFunction) {
                    try {
                        // Run the function with mock data
                        window.loadResidentPriorityChart(mockDb, mockGetDocs, mockCollection, mockQuery, mockWhere, 'TestBarangay');
                        
                        // Check if student list section was populated
                        const studentSection = document.getElementById('studentListSection');
                        if (studentSection && studentSection.style.display === 'block') {
                            studentListWorking = true;
                            results.push({ 
                                status: 'pass', 
                                message: '‚úÖ Student list section appears below priority chart' 
                            });
                        } else {
                            results.push({ 
                                status: 'info', 
                                message: '‚ÑπÔ∏è Student list section exists but may need residents with isStudent=true' 
                            });
                        }

                        // Check chart elements
                        const chartCanvas = document.getElementById('residentPriorityChart');
                        if (chartCanvas) {
                            document.getElementById('chartPlaceholder').style.display = 'none';
                            chartCanvas.style.display = 'block';
                            results.push({ 
                                status: 'pass', 
                                message: '‚úÖ Priority chart canvas rendered successfully' 
                            });
                        }

                        studentsExcluded = true;
                        results.push({ 
                            status: 'pass', 
                            message: '‚úÖ Priority chart function executed without errors' 
                        });

                    } catch (error) {
                        results.push({ 
                            status: 'fail', 
                            message: `‚ùå Error running priority chart: ${error.message}` 
                        });
                    }
                }

                // Test 4: Verify expected behavior
                results.push({ 
                    status: 'info', 
                    message: `üìä Expected behavior: Students (Alice, Bob) should be listed below chart, not in pie slices` 
                });
                
                results.push({ 
                    status: 'info', 
                    message: `üéØ Priority chart should show only: Charlie, Diana, Edward, Fiona (non-students)` 
                });

                // Display results
                const resultsDiv = document.getElementById('testResults');
                resultsDiv.innerHTML = results.map(result => 
                    `<div class="test-status test-${result.status}">${result.message}</div>`
                ).join('');

                // Summary
                const passCount = results.filter(r => r.status === 'pass').length;
                const failCount = results.filter(r => r.status === 'fail').length;
                
                resultsDiv.innerHTML += `
                    <div class="test-status ${failCount === 0 ? 'test-pass' : 'test-fail'}" style="margin-top: 20px; font-weight: bold;">
                        üìã Test Summary: ${passCount} passed, ${failCount} failed
                        ${failCount === 0 ? 'üéâ All tests passed! The fix is working correctly.' : '‚ö†Ô∏è Some tests failed. Please check the implementation.'}
                    </div>
                `;
            }

            // Run tests when page loads
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(runTest, 100);
            });
        </script>
    </div>
</body>
</html>
